<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lato:400" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="img/coin-dollar.svg" />
        <title>Currency Converter</title>
    </head>

    <body>
        <div class="info">
            <img class="icon" src="img/info.svg" alt="icon">
            <p>
                This app uses the Exchange rates API to retrieve the exchange rates used in the currency conversion. More info about it <a href="https://exchangeratesapi.io/" target="blank">here</a>.
            </p>
        </div>

        <div class="container">
            <div class="input-group">
                <select name="base-currency" class="base-currency">
                    <option value="USD">US$</option>
                    <option value="EUR">€</option>
                    <option value="GBP">£</option>
                    <option value="BRL">R$</option>
                </select>
                <input type="text" class="input-value" id="input-value" placeholder="Input value" required>
                <label for="input-value">Input value</label>
            </div>
            
            <div class="input-group">
                <select name="target-currency" class="target-currency">
                    <option value="USD">US$</option>
                    <option value="EUR">€</option>
                    <option value="GBP">£</option>
                    <option value="BRL" selected>R$</option>
                </select>
                <div class="output">Result</div>
            </div>
    
            <button class="btn">Convert</button>
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
